<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="bmi">
        <h1>BMI CALCULATOR</h1>
        <label for="forweight">Weight = </label>
        <input type="text" name="text" id="forweight" placeholder="Enter weight" required> <br>
        <label for="forheight">Height = </label>
        <input type="text" name="text" id="forheight" placeholder="Enter height" required> <br>
        <button id="button" onclick="calculate()">Result</button>
        <p id="result"></p>
        <p id="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
